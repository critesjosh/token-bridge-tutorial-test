[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
remappings = [
  "@aztec/=lib/aztec-packages/l1-contracts/src/",
  "@oz/=lib/openzeppelin-contracts/contracts/",
]

[dependencies]
aztec-packages = "https://github.com/AztecProtocol/aztec-packages:aztec-packages-v0.67.0"

